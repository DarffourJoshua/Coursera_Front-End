<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video width="320" height="240" controls>
      <source src="/home/quanbwoy/Downloads/video.mp4" type="video/mp4" />
    </video>
    <form>
      <div>
        <label for="rating">Ratings</label>
        <input type="range" id="rating" name="rating" min="1" max="5" list="ratings"/>
        <datalist id="ratings">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </datalist>
      </div>
      <button type="submit">Submit Rating</button>
    </form>
    <iframe src="https://www.google.com.gh/maps/@6.0996977,-0.2804291,14z" srcdoc="Ghana maps" loading="lazy" sandbox="" allow="geolocation" width="320"></iframe>
</body>
</html>
